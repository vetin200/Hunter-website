<body class="main">
    <header>
        <div class="container">
            <div class="logo">
                <img src="../img/logo.png">
            </div>
            <a href="../index.html" class="item">Home</a>
            <a href="about.html" class="item">About</a>
            <a href="events.html" class="item">Events</a>
            <a href="membership.html" class="item">Membership</a>
            <a href="prices.html" class="item">Prices</a>
            <a href="#" class="item">Contacts</a>
        </div>
    </header>
    <div class="contentForm">
            <div class="cantactPage">
                <div id='socialMedia'>
                    <p>Follow us on:</p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                </div>

                <div id="contactForm">
                    <form class="cmxform" id="commentForm" method="get" action="">
                        <fieldset>
                            <p>
                                <label for="cname">Name
                                    <span class="reqOpt">Required, Minimum of 5 characters</span>
                                </label>
                                <input id="cname" name="name" minlength="5" type="text" required>
                            </p>
                            <p>
                                <label for="cemail">E-Mail
                                    <span class="reqOpt">Required</span>
                                </label>
                                <input id="cemail" type="email" name="email" required>
                            </p>
                            <p>
                                <label for="ccomment">Comment
                                    <span class="reqOpt">Required</span>
                                </label>
                                <textarea id="ccomment" name="comment" required></textarea>
                            </p>
                            <p>
                                <input class="submit" type="submit" value="SUBMIT">
                            </p>
                        </fieldset>
                    </form>
                </div>

                <div>
                    <p id='phone'>Phone: +359 896 239199</p>
                </div>
            </div>
        </div>
    </div>
